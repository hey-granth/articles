{% extends 'base.html' %}

{%  block content %}
    <div class="article-list">
    <h2>Articles</h2>
    {% for article in articles %}
        <div class="article-preview">
        <h3>
            <a href="{{ url_for('article', slug=article.slug) }}">
            {{ article.title }}
            </a>
        </h3>
        <p class="article-date">{{ article.date }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
